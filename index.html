<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/sytles.css" type="text" ref="stylesheet">
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <h1>Welcome to Coding language suggester!</h1>
  <form id="formOne">
    <label for="nameInput">What is your name?</label>
    <input id="nameInput" type="text">

  <p>How much wood could a woodchuck chuck
  If a woodchuck could chuck wood?</p>

    <select id="questionOne">
      <option>None</option>
      <option>As much as he could</option>
      <option>What is a woodchuck lol</option>
      <option>I don't care about this</option>    
    </select>

  <p>How familiar are you with coding?</p>

    <label>
      <input type="radio" name="question" value="None">
      None
    </label>
    <label>
      <input type="radio" name="question" value="Somewhat Familiar">
      Somewhat Familiar
    </label>
    <label>
      <input type="radio" name="question" value="Understand some languages">
      Understand Some Languages
    </label>
    <label>
      <input type="radio" name="question" value="Coding Legend">
      Coding Legend
    </label>

  <p>Why do you want to learn to code?</p>
    <label>
      <input type="radio" name="questionTwo" value="Be a professional coder">
    </label>
    <label>
      <input type="radio" name="questionTwo" value="Run a startup">
    </label>
    <label>
      <input type="radio" name="questionTwo" value="Build something fun">
    </label>
    <label>
      <input type="radio" name="questionTwo" value="Have another skill">
    </label>

  <p>What will you mainly want to be focused on with coding?</p>
    <label>
      <input type="radio" name="questionThree" value="Web">
    </label>
    <label>
      <input type="radio" name="questionThree" value="Mobile">
    </label>
    <label>
      <input type="radio" name="questionThree" value="Game">
    </label>
  
  </form>



</body>
</html>
